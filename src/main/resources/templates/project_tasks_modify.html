<!DOCTYPE html>
<html lang="hu" style="visibility:hidden">
<head>
    <title data-th-text="#{MainPageTitle}">MainPageTitle</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        function loadHead(){$("head").load("_head.html");}
        window.addEventListener('load', function(){ document.documentElement.style.visibility = "visible"; })
        $(window).on('load', loadHead() );
    </script>
    <!--- Just for Edit --->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>
</head>

<body
    onload="if( (document.getElementById('setMessageModal').innerText) == 'ON')
      { document.getElementById('setMessageModal').click(); }"
>

<div class="container">
    <header>
        <p data-th-text="#{MainPageTitle}">headerText</p>
    </header>
    <nav class="navbar bg-light navbar-light" style="padding-left:1rem">
        <a class="navbar-brand">
            <span data-th-text="${projectName}">[projekt neve]</span> projekt
            <span data-th-text="${projectTaskName}">[feladat neve]</span> feladatának módosítása</a>
        <a class="btn btn-outline-secondary" data-th-href="@{/project_tasks}">
            <span>Vissza a projekt feladataihoz</span>
        </a>
    </nav>

    <form name="newProject" data-th-action="@{/modifyProjectTask}" data-th-object="${projectTask}" method="post"
          class="form">
        <br/>
        <div class="input-group mb-3">
            <label for="name" class="form-label"></label>
            <span class="input-group-text" style="width:4em">Név:</span>
            <input type="text" class="form-control" id="name" name="name" data-th-field="*{name}"
                   placeholder="Feladat neve"/>
        </div>
        <div class="input-group mb-3">
            <label for="description" class="form-label"></label>
            <span class="input-group-text" style="width:4em">Leírás:</span>
            <textarea class="form-control" id="description" name="description" data-th-field="*{description}"
                      placeholder="Feladat leírása"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Feladat rögzítése</button>
    </form>
    <br/>
    <footer class="mt-3">
        <p data-th-text="#{footerText}">footerText</p>
    </footer>

    <!-- Modal window -->
    <section data-th-replace="~{common/error_modal_window::error_modal_window}"></section>

</div>

</body>

</html>
