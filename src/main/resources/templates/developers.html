<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-th-text="#{MainPageTitle}">MainPageTitle</title>

  <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="container">
  <nav class="navbar bg-light navbar-light">
    <a class="navbar-brand">Fejlesztők listája</a>
  </nav>

  <div class="container">
    <article data-th-each="developer : ${developers}">
      <p>
        <span data-th-text="${developer.id}">developer ID</span>
        .&nbsp;&nbsp;
        <span data-th-text="${developer.name}">developer neve</span>
        &nbsp;
        <a data-th-href="@{'/developer_modify/' + ${developer.id}}">Módosítás</a>
        &nbsp;
        <a data-th-href="@{'/developer_delete/' + ${developer.id}}">Törlés</a>

      </p>
    </article>
  </div>

  <footer>
    <p data-th-text="#{footerText}">footerText</p>
  </footer>
</div>


</body>
</html>
