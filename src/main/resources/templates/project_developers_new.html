<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-th-text="#{NewProjectTitle}">New Project</title>

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>

</head>
<body>

<div class="container">
    <nav class="navbar bg-light navbar-light">
        <a class="navbar-brand">Választható fejlesztők a "<span data-th-text="${projectName}">Projekt Neve</span>" projekthez </a>
    </nav>
    <article data-th-each="developer : ${freeDevelopers}">
        <p>
            <span data-th-text="${developer.id}">Developer ID</span>
            .&nbsp;&nbsp;
            <span data-th-text="${developer.name}">Developer neve</span>
            .&nbsp;&nbsp;
            <a data-th-href="@{'/insertNewProjectDeveloper/' + ${projectId} + '/' + ${developer.id}}">Kiválasztás</a>
        </p>
    </article>
</div>

</body>

</html>
