<!DOCTYPE html>
<html lang="hu">
<head>
    <title data-th-text="#{MainPageTitle}">MainPageTitle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" data-th-href="@{css/main.css}" href=""/>
    <script>function showModal(){ $('#messageModal').modal('show');}</script>
</head>

<body onload="showModal()">

<div class="container">
    <!-- Content Header -->
    <header>
        <div class="row">
            <div class="col col-lg-5">
                <span data-th-text="#{MainPageTitle}">headerText</span>
            </div>
            <div class="col col-lg-5" style="text-align:right">
                Felhasználó: <span data-th-text="${#authentication.name}">Anonymous</span>
            </div>
            <div class="col col-lg-2" style="text-align:right">
                <form data-th-if="${#authentication.isAuthenticated()}" id="frm_logout" data-th-action="@{/logout}"
                      method="post" class="form-inline">
                    <a href="javascript:{}" onclick="document.getElementById('frm_logout').submit(); return false;">Kijelentkezés</a>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div data-layout-fragment="mainContent"></div>

    <!-- Content Footer -->
    <br/>
    <footer>
        <p data-th-text="#{footerText}">footerText</p>
    </footer>
</div>

<!-- Modal Window for Errors -->
<div data-th-if="${error != null}">
    <div data-th-if="${error.onOff == 'ON'}">
        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title" data-th-text="${error.title}">Fejléc</div>
                    </div>
                    <div class="modal-body" data-th-text="${error.message}">Üzenet</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
