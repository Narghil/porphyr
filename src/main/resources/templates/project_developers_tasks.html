<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-th-text="#{MainPageTitle}">MainPageTitle</title>

  <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="container">
  <nav class="navbar bg-light navbar-light">
    <a class="navbar-brand"><span data-th-text="${project.id} + '.: ' + ${project.name} + ' / ' + ${developer.id} + '.:' + ${developer.name} + ' feladatai:'">
      Project / fejlesztő feladatai:</span></a>
  </nav>

  <div class="container">
    <article data-th-each="task : ${tasks}">
      <p>
        <span data-th-text="${task.projectTaskEntity.id}">Feladat ID</span>
        .:&nbsp;&nbsp;&nbsp;
        <span data-th-text="${task.projectTaskEntity.name}">feladat neve</span>
        &nbsp;:&nbsp;
        <span data-th-text="${task.projectTaskEntity.description}">feladat leírása</span>
        <br/> MAKE A FORM HERE! <br/>
        <span>Felhasznált idő:&nbsp;</span>
        <span data-th-text="${task.spendTime}">N.A.</span>
        <span><a href="#">Módosítás</a></span>
        <br/> FORM END HERE <br/>
        <a data-th-href="@{'/project_developers_tasks_delete/' + ${project.id} +'/' + ${developer.id} + '/' + ${task.id} }">Törlés</a>
      </p>
    </article>
  </div>

  <footer>
    <p> <a class="link" data-th-href="@{'/project_developers_tasks_new/' + ${project.id}}">Új feladat hozzárendelése a fejlesztőhöz</a> </p>
    <p data-th-text="#{footerText}">footerText</p>
  </footer>
</div>


</body>
</html>
