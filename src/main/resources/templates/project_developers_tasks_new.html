<!DOCTYPE html>
<html lang="hu" data-layout-decorate="~{layouts/main_decorator}">
<head><title>Új feladat</title></head>
<body>
<div data-layout-fragment="mainContent">
    <nav class="navbar bg-light navbar-light">
        <a class="navbar-brand">
            <span data-th-text="${projectName}">Projekt neve</span>
            projekt feladatának hozzárendelése
            <span data-th-text="${developerName}">Fejlesztő Neve</span>
            fejlesztőhöz
        </a>
        <a class="btn btn-outline-secondary" data-th-href="@{~/project_developers_tasks}">
            <img data-th-src="@{icons/back.svg}" src="../static/icons/back.svg" width="20" alt="" class="mb-1"/>
            <span>Vissza a fejlesztő feladataihoz</span>
        </a>
    </nav>

    <div class="container p-3">
        <form name="newProjectDeveloperTask"
              data-th-action="@{/insertNewProjectTaskDeveloper}"
              data-th-object="${dataFromTemplate}" method="post" class="form"
        >
            <div class="input-group mb-3">
                <label for="id" class="form-label"></label>
                <select style="width:100%" data-th-field="*{id}" name="id" id="id">
                    <option data-th-each="projectTask : ${freeProjectTasks}"
                            data-th-value="${projectTask.id}"
                            data-th-text="${projectTask.name}">
                        Kiválasztható feladatok
                    </option>
                </select>
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-outline-secondary">
                    <img data-th-src="@{icons/accept.svg}" src="../static/icons/accept.svg" width="20" alt=""
                         class="mb-1"/>
                    Hozzárendelés
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
