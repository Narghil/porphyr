<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-th-text="#{ModifyProjectTitle}">Modify Project</title>

  <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>

</head>

<body>

  <div>
    <form name="modifyProject" data-th-action="@{/modifyProject}" data-th-object="${project}" method="post" class="form">
      <h3>Módosítás:</h3><br />
      <label for="id">ID:</label>
      <input readonly type="text" id="id" data-th-field="*{id}" name="id" placeholder="ID" />
      <br />
      <label for="name">Név:&#9</label>
      <input type="text" id="name" name="name" data-th-field="*{name}" placeholder="Projekt neve" />
      <br />
      <label for="description">Leírás:</label>
      <input type="text" id="description" name="description" data-th-field="*{description}" placeholder="Projekt leírása" />
      <br/>
      <br />
      <button type="submit">Rögzítés</button>
    </form>
  </div>

</body>

</html>
