<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-th-text="#{MainPageTitle}">MainPageTitle</title>

  <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" data-th-href="@{css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="container">
  <nav class="navbar bg-light navbar-light">
    <a class="navbar-brand"><span data-th-text="${project.id} + '.: ' + ${project.name}+ ' fejlesztői:'">Project fejlesztői</span></a>
  </nav>

  <div class="container">
    <article data-th-each="projectDeveloper : ${project.developers}">
      <p>
        <span data-th-text="${projectDeveloper.developerEntity.id}">Fejlesztő ID</span>
        .&nbsp;&nbsp;
        <span data-th-text="${projectDeveloper.developerEntity.name}">Fejlesztő neve</span>
        &nbsp;&nbsp;
        <a data-th-href="@{'/project_developers_tasks/' + ${project.id} +'/' + ${projectDeveloper.developerEntity.id}}">Feladatok</a>
        &nbsp;&nbsp;
        <a data-th-href="@{'/project_developers_delete/' + ${project.id} +'/' + ${projectDeveloper.developerEntity.id}}">Törlés</a>
      </p>
    </article>
  </div>

  <footer>
    <p> <a class="link" data-th-href="@{'/project_developers_new/' + ${project.id}}">Új fejlesztő hozzárendelése a projekthez</a> </p>
    <p data-th-text="#{footerText}">footerText</p>
  </footer>

</div>

</body>
</html>
