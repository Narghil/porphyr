<!DOCTYPE html>
<html lang="hu"
      xmlns="https://www.w3.org/1999/xhtml/"
      xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{MainPageTitle}">MainPageTitle</title>

  <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="container">

  <div class="container">
    <nav class="navbar bg-light navbar-light">
      <a class="navbar-brand">Projektek listája</a>
    </nav>

    <article th:each="project : ${projects}">
    <p>
      <span th:text="${project.id}">projekt ID</span>
      .&nbsp;&nbsp;
      <span th:text="${project.name}">projekt neve</span>
      &nbsp;:&nbsp;
      <span th:utext="${project.description}">projekt leírása</span>
    </p>
  </article>

  <footer>
    <p th:text="#{footerText}">footerText</p>
  </footer>

</div>

</body>
</html>
