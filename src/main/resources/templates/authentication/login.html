<!DOCTYPE html>
<html lang="hu" data-layout-decorate="~{layouts/login_decorator}">
<body>
<div data-layout-fragment="loginContent">
    <div class="container">
        <div id="loginModal" class="modal" tabindex="1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="login" data-th-action="@{/login}" method="post" class="form col-md-12 center-block">
                        <div class="modal-header">
                            <h4 class="text-center">Porphyr</h4>
                        </div>
                        <div data-th-if="${param.error}" class="modal-body alert-sm alert-danger text-center">
                            Hibás felhasználói név és jelszó!
                        </div>
                        <div data-th-if="${param.logout}" class="modal-body alert-sm alert-success text-center">
                            Sikeres kijelentkezés.
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <label hidden for="username" class="form-label"></label>
                                <span class="input-group-text" style="width:7em">Felhasználó:</span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Felhasználó neve" required autofocus/>
                            </div>
                            <div class="input-group mb-3">
                                <label hidden for="password" class="form-label"></label>
                                <span class="input-group-text" style="width:7em">Jelszó:</span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Jelszó" required/>
                            </div>
                            <div class="checkbox">
                                <label> <input id="remember-me" name="remember-me" type="checkbox"/>
                                    Emlékezz rám
                                </label>
                            </div>
                            <br/>
                        </div>
                        <div class="modal-footer" style="border-top:0px;">
                            <button class="btn btn-primary btn-md btn-block" type="submit">Bejelentkezés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
